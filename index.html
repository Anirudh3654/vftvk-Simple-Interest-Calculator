<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <br/>
        
        <div class="label_indent">
            
            
            <div class="flex-container">
                <div> 
                    Amount
                </div> 
            
                <div> 
                    <div class="number_lineup">
                        <input type="number" id="principal" onchange="validateAmount()">
                    </div>
                </div> 
                
                <br/><br/>
            </div> 
        
            
            
            <div class="flex-container">
                <div>
                    Rate 
                </div> 
            
                <div> 
                    <div class="rate_lineup">
                        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showValue(this.value)"> 
                        <span id="rate_val">10.25</span> <span id="percent">%</span>
                    </div>
                </div> 
            
                <br><br/>
            </div> 
            
            <div class="flex-container">
                <div> 
                    No. of Years 
                </div> 
            
                <div> 
                    <div class="years_lineup">
                        <select id="years" size="1" min="1" max="50">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div> 
                
                <br><br/>
            </div> 
        
            
            
            <div class="flex-container">
                <div> 
                    <button type="button" onclick="compute()">Compute Interest</button>
                </div> 
                
                <br/>
            </div> 
            
        </div> 
        
        <div class="result_text">
            
            <span id="result" name="result"></span>
                
            <br/><br/>
        </div>
        
        <footer>
            &#169; This Calculator belongs to Anirudh Sharma
        </footer>
    </div> 
    </body>
     
</html>
